<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch Clock</title>
  <style>
    body {
      background: #000;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    label {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 32px;
      font-family: 'Courier New', Courier, monospace;
      background: #222;
      border-radius: 8px;
      padding: 16px 32px;
      min-width: 220px;
      text-align: center;
      display: block;
    }
    .btns {
      display: flex;
      gap: 18px;
      margin-bottom: 28px;
    }
    button {
      font-size: 1.1rem;
      padding: 10px 28px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button#startBtn.running {
      background: #d32f2f;
      color: #fff;
    }
    button#lapBtn.reset {
      background: #007bff;
      color: #fff;
    }
    ul.laps {
      list-style: none;
      padding: 0;
      width: 100%;
      margin: 0;
    }
    ul.laps li {
      background: #232323;
      border-radius: 4px;
      padding: 8px 0;
      margin-bottom: 8px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <label id="clockLabel">00:00:00.00</label>
    <div class="btns">
      <button id="lapBtn">Lap</button>
      <button id="startBtn">Start</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>
  <script>
    let startTime = 0;
    let elapsed = 0;
    let timer = null;
    let running = false;

    const clockLabel = document.getElementById('clockLabel');
    const startBtn = document.getElementById('startBtn');
    const lapBtn = document.getElementById('lapBtn');
    const laps = document.getElementById('laps');

    function formatTime(ms) {
      const centis = Math.floor((ms % 1000) / 10);
      const secs = Math.floor((ms / 1000) % 60);
      const mins = Math.floor((ms / 60000) % 60);
      const hrs = Math.floor(ms / 3600000);
      return (
        (hrs < 10 ? '0' : '') + hrs + ':' +
        (mins < 10 ? '0' : '') + mins + ':' +
        (secs < 10 ? '0' : '') + secs + '.' +
        (centis < 10 ? '0' : '') + centis
      );
    }

    function updateClock() {
      const now = Date.now();
      const diff = running ? elapsed + (now - startTime) : elapsed;
      clockLabel.textContent = formatTime(diff);
    }

    function startTimer() {
      if (!running) {
        running = true;
        startTime = Date.now();
        timer = setInterval(updateClock, 10);
        startBtn.textContent = 'Stop';
        startBtn.classList.add('running');
        lapBtn.textContent = 'Lap';
        lapBtn.classList.remove('reset');
      }
    }

    function stopTimer() {
      if (running) {
        running = false;
        elapsed += Date.now() - startTime;
        clearInterval(timer);
        startBtn.textContent = 'Start';
        startBtn.classList.remove('running');
        lapBtn.textContent = 'Reset';
        lapBtn.classList.add('reset');
      }
    }

    function resetTimer() {
      running = false;
      elapsed = 0;
      clearInterval(timer);
      clockLabel.textContent = '00:00:00.00';
      laps.innerHTML = '';
      startBtn.textContent = 'Start';
      startBtn.classList.remove('running');
      lapBtn.textContent = 'Lap';
      lapBtn.classList.remove('reset');
    }

    startBtn.onclick = function() {
      if (running) {
        stopTimer();
      } else {
        startTimer();
      }
    };

    lapBtn.onclick = function() {
      if (running) {
        // Lap
        const now = Date.now();
        const diff = elapsed + (now - startTime);
        const li = document.createElement('li');
        li.textContent = formatTime(diff);
        laps.insertBefore(li, laps.firstChild);
      } else {
        // Reset
        resetTimer();
      }
    };

    // Initialize
    updateClock();
  </script>
</body>
</html>
